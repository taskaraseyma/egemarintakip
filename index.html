<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Egemarin İş Takip ve Yönetim Sistemi</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <form name="servistakip" class="kart">
    <div class="satir">
      <div class="etiket">Tarih:</div>
      <div class="icerik">
        <input type="date" id="tarih" name="Tarih" required>
      </div>
    </div>

    <div class="satir">
      <div class="etiket">Gemi Adı:</div>
      <div class="icerik">
        <input type="text" id="gemiadi" name="Gemi Adı" placeholder="Gemi adını girin" required>
      </div>
    </div>

    <div class="satir">
      <div class="etiket">Mevki:</div>
      <div class="icerik">
        <input type="text" id="mevki" name="Mevki" placeholder="Mevkisini yazın" required>
      </div>
    </div>

    <div class="satir">
      <div class="etiket">İletişim:</div>
      <div class="icerik">
        <input type="tel" id="iletisim" name="İletişim" placeholder="05461234567" pattern="0?5[0-9]{8}" maxlength="11" required>
        <small style="color:#777;">Lütfen başında 0 ile birlikte 11 haneli telefon girin</small>
      </div>
    </div>

    <div class="satir">
      <div class="etiket">İş Tanımı:</div>
      <div class="icerik">
        <input type="text" id="isTanimi" name="İş Tanımı" placeholder="Yapılan işi açıklayın" required>
      </div>
    </div>

    <div class="satir">
      <div class="etiket">Teknik Yetkili:</div>
      <div class="icerik">
        <select id="teknikyetkili" name="Teknik Yetkili" required>
          <option value="" disabled selected>Yetkili seçin</option>
